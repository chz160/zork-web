<div class="input-container" role="form" aria-label="Command input form">
  <div class="input-wrapper">
    <span class="input-prompt" aria-hidden="true">&gt;</span>
    <input
      #commandInput
      type="text"
      class="command-input"
      [ngModel]="currentCommand()"
      (ngModelChange)="onInputChange($event)"
      (keydown)="onKeyDown($event)"
      (keydown.enter)="onSubmit()"
      [placeholder]="getPlaceholder()"
      aria-label="Game command input"
      aria-describedby="input-instructions"
      autocomplete="off"
      autocorrect="off"
      autocapitalize="off"
      spellcheck="false"
    />
  </div>
  <div id="input-instructions" class="sr-only">
    Enter a command and press Enter to submit. Use Up and Down arrow keys to navigate command
    history. Press Escape to clear the input.
  </div>
</div>
